        </div>

            <p>This is not a city name </p>
        </div>

        <div class="weather">
            <img src="/1st Project/images/rain.png" class="weather-icon">

            <h2 class="city">Dhaka</h2>

                    <img src="/1st Project/images/humidity.png">
                    <div>
                        <p class="humidity">50%</p>

                    </div>
                </div>
